<div style="display: flex;justify-content: center; margin-top:5%;">
    <div class="container" #container id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create un usuario</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <button #register (click)="accederAplicacion()">Registrarme</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Inicia Sesion</h1>
                <input type="email" [(ngModel)]="correo" name="email" placeholder="Email">
                <input type="password" [(ngModel)]="contrasenia" name="contraseña"  placeholder="Contraseña">
                <button #login (click)="accederAplicacionLogin()">Iniciar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido!</h1>
                    <p>Ingresa tus datos personales</p>
                    <button class="hidden" #loginToggle>Iniciar sesion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola!</h1>
                    <p>En caso de no estar logueado, registrate con tus datos personales </p>
                    <button class="hidden" #registerToggle>Quiero registrarme</button>
                </div>
            </div>
        </div>
    </div>
</div>
