<div class="body">
    <div class="container">
        <div>
            <h2 style="font-size: 30px;color: rgb(165, 58, 58);">Intentos : {{intentos}}</h2>
        </div>
        <div class="mesa">
            <div class="card">
                <img [src]="srcCartaActual"   alt="Carta" class="card-image">
            </div>
        </div>
        <div class="buttons">
            <button class="btn" (click)="mayor()">Mayor</button>
            <button class="btn" (click)="menor()">Menor</button>
        </div>
        <div class="puntaje" style="margin-top: 25px;">
            <h2>Puntaje: {{puntaje}}</h2>
        </div>
    </div>
</div>
